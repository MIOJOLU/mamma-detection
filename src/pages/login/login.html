<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-content-center bg">
        <div class="col d-flex justify-content-center align-items-center">
            <img src="../../../../assets/breast-svgrepo-com%20(1)%201%20(1).svg" alt="mama">
            <h1 class="ms-2">mama <br> detection</h1>
        </div>
        <div class="col d-flex">
            <div class="divider"></div>
            <div class="ms-3">
                <h3>Login</h3>
                <p>Para acessar o mamadetection e realizar seu teste, é necessário criar uma conta.
                    Caso não possua uma conta, <a href="../cadastro/cadastro.html">crie aqui.</a></p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
